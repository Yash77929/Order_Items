<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Items</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Order Management</h1>

  <h2>Add Order</h2>
  <input id="itemName" placeholder="Item Name" />
  <input id="price" type="number" placeholder="Price" />
  <button onclick="addOrder()">Add</button>

  <h2>Update Order</h2>
  <input id="updateId" type="number" placeholder="Order ID" />
  <input id="updateItemName" placeholder="New Item Name" />
  <input id="updatePrice" type="number" placeholder="New Price" />
  <button onclick="updateOrder()">Update</button>

  <h2>Delete Order by ID</h2>
  <input id="deleteId" type="number" placeholder="Order ID" />
  <button onclick="deleteOrder()">Delete</button>

  <h2>All Orders</h2>
  <button onclick="getOrders()">Refresh</button>
  <button onclick="deleteAll()">Delete All</button>
  <div id="orders"></div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
